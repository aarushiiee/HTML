<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            border: 2px solid black;
        }

        .box {
            height: 350px;
            width: 500px;
            border: 2px solid black;
            display: flex;
            margin: 5px;
            position: absolute;
            margin-left: 350px;
            margin-top: 130px;
        }

        .box1 {
            width: 49%;
            height: 99%;
            display: inline-block;
            margin-top: 2px;
            margin-left: 2px;
            
        }

        .box2 {
            height: 99%;
            width: 50%;
        }

        .box3 {
            height: 60%;
            width: 100%;
            border: 1px solid black;
            margin-top: 2px;
        }

        .box4 {
            height: 14%;
            width: 100%;
            justify-content: left;
            display: inline-block;
            margin-top: 2px;
            border: 1px solid black;
        }

        .box5 {
            height: 23.5%;
            width: 100%;
            border: 1px solid black;
            margin-top: 2px;
        }

        .box4 a{
            margin-left: 5px;            
        }

        .box5 p{
            text-align: center;
        }

        p{
            font-size: medium;
            height: 5%;
            width: 100%;  
        }

        .image {
            height: 84%;
            width: 100%;

            display: flex;
            position: absolute;
            align: 20px;
        }

        .image img {
            height: 10%;
            width: 20%;
            margin-left: 20px;
            margin-top: 1px;
        }

        .box6 {
            height: 25%;
            width: 100%;          
        }

        .box7 {
            height: 50%;
            width: 100%;
        }

        .box8 {
            height: 20%;
            width: 100%;  
        }

        .username {
            height: 20%;
            width: 80%;
            border: 1px solid black;
            margin-top: 10px;
            margin-left: 20px;
        }

        .passwd {
            height: 20%;
            width: 80%;
            border: 1px solid black;
            margin-top: 10px;
            margin-left: 20px;
        }

        .login {
            margin-top: 10px;
            margin-left: 20px;
            text-align: center;
        }

        input {
            width: 97%;
            height: 100%;
        }

        button {
            width: 50%;
        }

        p {
            font-size: small;
        }

        a{
            color: blue;
            font-size: small;
            margin-left: 80px;
            margin-top: 10px;
        }

        .img {
            height: 100%;
        }

        img {
            height: 100%;
            width: 100%;
        }

        .box8 img{
            height: 60%;
            width: 70%;
            justify-content: center;
            display: flex;
            margin-left: 30px;           
        }

        .box8 a{
            font-size: smaller;
            
        }

        .box1 img{
            height: 90%;
            width: 90%;
            margin-top: 20px;
            margin-left: 10px;
        }

    </style>
</head>
